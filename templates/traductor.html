{% extends "layout.html" %}

{% block content %}
    {% from "_macros.html" import render_field %}

    <br>
    <h2 style="text-align: center;">Traductor</h2>
    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <img src="../static/img/Mexico.png" alt="" style="width: 50%;">
          </div>
          <div class="col">
            <img src="../static/img/Cambio.png" alt="" style="width: 50%;">
          </div>
          <div class="col">
            <img src="../static/img/USA.png" alt="" style="width: 50%;">
          </div>
        </div>
      </div>
    <div class="container">
        <div style="background: #5499C7; border: 2px solid #1B4F72; border-radius: 5px;">
            <br>
            <form action="" method="post" novalidate>
                <div class="container text-center">
                    <div class="row align-items-start">
                        <div class="col">
                            {{ render_field(form.esp) }}
                        </div>
                        <div class="col">
                            {{ render_field(form.eng) }}
                        </div>
                    </div>
                </div>
                <br>
                <div style="width: 10%; margin: 0 auto;">
                    <input type="submit" value="Agregar al Diccionario" style="background: #1F618D; color: #ECF0F1">
                </div>
            </form>
            <br>
        </div>
        <br><br>
        <form action="" method="post" novalidate>
            <div style="background: #5499C7; border: 2px solid #1B4F72; border-radius: 5px;">
                <br>
                <div class="container">
                    <div class="container text-center">
                        <div class="row align-items-start">
                            <div class="col-2">
                                {{ form.opc.label }}
                                {{ form.opc }}
                            </div>
                            <div class="col-5">
                                {{ render_field(form.bus) }}
                            </div>
                            <div class="col-5">
                                <h6>{{ idioma }}: {{ palabra }}</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div style="width: 10%; margin: 0 auto;">
                    <input type="submit" value="Buscar Palabra" style="background: #1F618D; color: #ECF0F1">
                </div>
                <br>
            </div>
        </form>
        <br><br>
    </div>

{% endblock %}
